<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - MotoMax</title>
    <link rel="stylesheet" href="inicio-sesion.component.css">
</head>
<body>
    <!-- Contenedor principal para el login con nombre de clase 'inicio-sesion' -->
    <div class="inicio-sesion">
        <!-- Fondo con imagen -->
        <!-- Caja de login -->
        <div class="login-box">
            <h2>Inicia Sesión</h2>
            
            <!-- Formulario de login -->
            <form action="#">
                <div class="textbox">
                    <!-- Campo para el correo electrónico -->
                    <input type="email" placeholder="Correo Electrónico" required>
                </div>
                
                <div class="textbox">
                    <!-- Campo para la contraseña -->
                    <input type="password" placeholder="Contraseña" required>
                </div>
                
                <div class="remember-me">
                    <!-- Casilla para recordar sesión -->
                    <label for="remember">
                        <input type="checkbox" id="remember"> Recordar sesión
                    </label>
                </div>
                
                <!-- Botón de inicio de sesión -->
                <input type="submit" value="Iniciar sesión">
            </form>
            
            <!-- Enlace a la página de registro -->
            <li><a href="#" [routerLink]="['/registro']">Regístrate aquí</a></li>
        </div>
    </div>
</body>
</html>
