<div class="card bg-light mb-3 my-5">
    <div class="card-header"></div>
    <div class="card-body">
      <h5 class="card-title">Motos Registradas
      
      </h5>
      <table class="table table-bordered table-striped">
        <thead>
            <th>Id </th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Precio </th>
            <th>AÃ±o </th>
            <th>Color </th>

            <th>
              Editar
            </th>
            <th>
              Eliminar
            </th>
        </thead>
        <tbody>
        <tr *ngFor="let indice of moto">
                <td>{{indice.idMoto}}</td>
                <td>{{indice.modelo}}</td>
                <td>{{indice.marca}}</td>
                <td>{{indice.precio}}</td>
                <td>{{indice.anio}}</td>
                <td>{{indice.color}}</td>
                <td>
                  <button type="button" name="editar" [routerLink]="['../ven-motos', indice.idMoto]" class="btn btn-primary">Editar</button> 
                </td> 
                <td>
                  <button type="button" name="eliminar" (click)="delete(indice)" class="btn btn-danger">Eliminar</button>    
                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
